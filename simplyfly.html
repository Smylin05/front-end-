<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Flight Schedule</h1>
        <div class="flight_container">
            <form>
              
                <div class="form-row">
                    <div class="form-group">
                        <label for="flightName">Flight Name:</label>
                        <input type="text" id="flightName" name="flightName" />
                    </div>
                    <div class="form-group">
                        <label for="departureCountry">Country:</label>
                        <select id="departureCountry" name="departureCountry">
                            <option value="">Select Country</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departureAirport">Departure Airport:</label>
                        <select id="departureAirport" name="departureAirport">
                            <option value="">Select Airport</option>
                            <option value="JFK">JFK - New York</option>
                            <option value="LHR">LHR - London Heathrow</option>
                            <option value="YYZ">YYZ - Toronto Pearson</option>
                            <option value="IND">IND - India</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="departureTime">Departure Time:</label>
                        <input type="text" id="departureTime" name="departureTime" />
                    </div>
                </div>

               
                <div class="form-row">
                    <div class="form-group">
                        <label for="arrivalCountry">Arrival Country:</label>
                        <select id="arrivalCountry" name="arrivalCountry">
                            <option value="">Select Country</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arrivalAirport">Arrival Airport:</label>
                        <select id="arrivalAirport" name="arrivalAirport">
                            <option value="">Select Airport</option>
                            <option value="LAX">LAX - Los Angeles</option>
                            <option value="CDG">CDG - Paris Charles de Gaulle</option>
                            <option value="HND">HND - Tokyo Haneda</option>
                            <option value="DXB">DXB - Dubai</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="arrivalTime">Arrival Time:</label>
                        <input type="text" id="arrivalTime" name="arrivalTime" />
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <input type="text" id="duration" name="duration" />
                    </div>

              </div>
                    <div class="form-row form-buttons">
                      <button type="button" class="btn scheduled">Add Schedule</button>
                      <button type="button" class="btn cancel">Cancel</button>
                      <!-- <button type="submit" class="btn schedule">Schedule Flight</button> -->
                  </div>
                
            </form>
        </div>
    </div>
</body>
</html>
