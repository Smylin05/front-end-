<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Flivan</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo">AeroFlex</div>
      <ul class="nav__links">
        <li class="link"><a href="#">Home</a></li>
        <li class="link"><a href="#">About</a></li>
        <li class="link"><a href="#">Offers</a></li>
        <li class="link"><a href="#">Seats</a></li>
        <li class="link"><a href="#">Destinations</a></li>
      </ul>
      <button class="btn">Login</button>
    </nav>
    <!-- <header class="section__container header__container">
      <h1 class="section__header">Find And Book<br />A Great Experience</h1>
      <img src="assets/header.jpg" alt="header" />
    </header> -->
  

    <section class="section__container booking__container">
      <!-- drop down -->
      <div class="dropdowns-container">
        <div class="dropdown-container trip-type-dropdown">
          <select class="dropdown-select">
            <option>Round Trip</option>
            <option>One Way</option>
          </select>
          <i class="arrow down"></i>
        </div>

        <div class="dropdown-container passenger-dropdown">
          <select class="dropdown-select">
            <option>Adults</option>
            <option>Children</option>
            <option>Infants</option>
          </select>
          <i class="arrow down"></i>
          <div class="quantity-controls">
            <button class="quantity-btn" id="decrease">-</button>
            <span class="quantity" id="quantity">0</span>
            <button class="quantity-btn" id="increase">+</button>
          </div>
        </div>
      </div>
      
      <div class="booking__nav">
        <span>Economy Class</span>
        <span>Business Class</span>
        <span>First Class</span>
      </div>
      <form>
        <div class="form__group">
          <span><i class="ri-map-pin-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" />
              <label>From Where</label>
            </div>
            <p>Where are you going?</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-user-3-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="number" />
              <label>To</label>
            </div>
            <p>Add Destination</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-calendar-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" />
              <label>Departure date</label>
            </div>
            <p>Add date</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-calendar-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" />
              <label>Return date</label>
            </div>
            <p>Add date</p>
          </div>
        </div>
        
      </form>
      <button class="searchbtn"> Search Flights</button>
    </section>
